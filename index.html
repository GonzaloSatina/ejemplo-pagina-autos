<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light shadow ">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="container collapse navbar-collapse justify-content-lg-end" id="navbarSupportedContent">
        <form class="d-flex flex-column flex-lg-row">
          <div class="d-flex">
            <input class="mt-3 mt-lg-0 form-control" type="search" placeholder="" aria-label="Search">
            <button class="mt-3 mt-lg-0 bg-white btn me-lg-5"><svg class="w-1 h-1" fill="none" stroke=" #7f8c8d "
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg></button>
          </div>
          <button class="w-100 mt-3 mt-lg-0 btn mx-auto mx-lg-5 rounded-pill" type="submit">Crear cuenta</button>
          <button class="w-100 mt-3 mt-lg-0 btn mx-auto mx-lg-4 rounded-pill" type="submit">Ingresa</button>
        </form>
      </div>
    </div>
  </nav>
  <main class="mt-5">
    <div class="mx-5">
      <div id="carouselExampleIndicators" class="carousel slide shadow " data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="me-2 active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="me-2"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/PORTADA.png" class="d-block w-100" alt="imagen carousel">
          </div>
          <div class="carousel-item">
            <img src="img/PORTADA.png" class="d-block w-100" alt="imagen carousel">
          </div>
          <div class="carousel-item">
            <img src="img/PORTADA.png" class="d-block w-100" alt="imagen carousel">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="marcas w-100 mt-5 mb-5 shadow d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-between container-fluid mx-5">
        <img class="img-fluid" src="img/01.png" alt="marcas"><img class="img-fluid" src="img/02.png" alt="marcas"><img
          class="img-fluid" src="img/03.png" alt="marcas"><img class="img-fluid" src="img/04.png" alt="marcas"><img
          class="img-fluid" src="img/05.png" alt="marcas"><img class="img-fluid" src="img/06.png" alt="marcas">
      </div>
    </div>

    <div class="card-autos container mb-5">
      <h3>autos 0km mas vendidos</h3>
      <div class="mt-4 row aling-items-center justify-content-center">
        <div class="mt-4 mt-lg-0 shadow  col col-md-6 col-lg-4 mx-3 d-flex flex-column">
          <img src="img/00 1.png" alt="auto" class="p-2 mt-1">
          <hr class="my-0">
          <h4 class="d-flex justify-content-center my-1">
            Fiat
          </h4>
        </div>
        <div class="mt-4 mt-lg-0 shadow  col col-md-6 col-lg-4 mx-3 d-flex flex-column">
          <img src="img/00 2.png" alt="auto" class="p-2 mt-1">
          <hr class="my-0">
          <h4 class="d-flex justify-content-center my-1">
            Volkswagen
          </h4>
        </div>
        <div class="mt-4 mt-lg-0 shadow  col col-md-6 col-lg-4 mx-3 d-flex flex-column">
          <img src="img/00 3.png" alt="auto" class="p-2 mt-1">
          <hr class="my-0">
          <h4 class="d-flex justify-content-center my-1">
            Renault
          </h4>
        </div>
        <div class="mt-4 mt-lg-0 shadow  col col-md-6 col-lg-4 mx-3 d-flex flex-column">
          <img src="img/00 4.png" alt="auto" class="p-2 mt-1">
          <hr class="my-0">
          <h4 class="d-flex justify-content-center my-1">
            Chevrolet
          </h4>
        </div>
      </div>
      <h3>vehiculos que te pueden interesar</h3>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
